<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ESTILO CSS -->
    <link rel="stylesheet" href="../css/estilo_grid.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <!-- FONT AWSOME -->
    <script src="https://kit.fontawesome.com/ab98761498.js" crossorigin="anonymous"></script>
    <title>CONTACTO | LA ORDEN</title>
</head>
<body>
    <div class="contenedor_pages">
        <div class="btn_pages">
            <label for="btn-menu">
                <i class="fa-solid fa-bars btn-menu">
                    <input type="checkbox" id="btn-menu">
                    <nav class="navbar_pages">
                        <ul class="navbar_oculto">
                            <li><a href="./pages/new.html">NEW</a></li>
                            <li><a href="./pages/shop_all.html">SHOP ALL</a></li>
                            <li><a href="./pages/envios_seguimiento.html">ENVIO Y ESTADO DEL PEDIDO</a></li>
                            <li><a href="./pages/cambios.html">CAMBIOS</a></li>
                            <label for="btn-menu" class="cerrar"><i class="fa-solid fa-xmark"></i></label>
                        </ul>
                    </nav>
                </i>
            </label>
        </div>
        <header class="header">
            <div class="menu">
                <div class="logo_pages">
                    <h1><a href="../index.html">LA ORDEN DEL <br> NUEVO MUNDO</a></h1>
                </div>
                <nav class="nav_pages">
                    <ul class="navegacion_pages">
                        <li><a href="./buscar.html">BUSCAR</a></li>
                        <li><a href="./iniciar_sesion.html">INICIAR SESION</a></li>
                        <li><a href="./contacto.html">CONTACTO</a></li>
                        <li><a href="./carrito.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
                    </ul>
                </nav>
            </div>
        </header>
    

        <main class="main_contacto">
            <section class="contenedor_contacto">
                <div class="formulario_contacto">
                    <h2>CONTACTO</h2>
                    <form>
                        <div class="contacto_nombre">
                            <input type="text" name="nombre" id="nombre" placeholder="NOMBRE" size="38px">
                        </div>
                        <div class="contacto_email">
                            <input type="email" name="email" id="mail" placeholder="E-MAIL" size="38px">
                        </div>
                        <div class="contacto_telefono">
                        <input type="tel" name="telefono" id="telefono" placeholder="TELÉFONO" size="38px">
                        </div>
                        <div class="mensaje">
                            <textarea name="message" id="message" rows="10" placeholder="Mensaje" autocapitalize="off" autocomplete="off"></textarea>
                        </div>
                        <div class="boton">
                            <input class="boton_enviar" type="submit" value="ENVIAR">
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer_pages">
                <div class="copy">
                    <p> &copy; TODOS LOS DERECHOS RESERVADOS</p>
                </div>
                <div class="web_pages">
                    <p>WEB Laorden. 2022. Diseño @victoriavomito</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
